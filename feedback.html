<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2 align="center">Feedback Form</h2>
    
    <form  style="width: 50%; margin: 0 auto;background-color: #d6ff4d; padding: 20px; width: 500px;"" action="/submit_feedback" method="post" >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="40" required></textarea><br><br>
        
        <label for="rating">Rating:</label><br>
        <input type="radio" id="rating_1" name="rating" value="1"> Excellent<br>
        <input type="radio" id="rating_2" name="rating" value="2"> Good<br>
        <input type="radio" id="rating_3" name="rating" value="3"> Average<br>
        <input type="radio" id="rating_4" name="rating" value="4"> Bad<br>
        <input type="radio" id="rating_5" name="rating" value="5"> Very Bad<br><br>
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
